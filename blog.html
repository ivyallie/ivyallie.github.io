---
layout: default
title: Bloggery
---
<h1>New Posts!</h1>
<ul>
    {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {% if post.description %}
            <p>{{ post.description }}</p>
        {% else %}
        <p>{{ post.excerpt }}</p>
        {% endif %}
    </li>
  {% endfor %}
</ul>
