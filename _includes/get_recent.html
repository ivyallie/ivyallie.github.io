{% for post in site.posts limit:8 %}
<li><a href="{{ BASE_PATH }}{{ post.url }}">
{% if post.supertitle %}
    {{post.supertitle}}&colon; 
    {% endif %}
    {{ post.title }}</a> &backsim; <span class="datestamp">{{ post.date | date_to_string }}</span>

{% if post.description %}
    <br>{{ post.description }}
    {% endif %}
</li>
{% endfor %}
